title: Aleksandar Zizovic
baseURL: https://aleksandarzizovic.dev/

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1

theme: hextra

permalinks:
  posts: /posts/:year/:month/:slug/

menu:
  main:
    - name: About
      pageRef: /about/
      weight: 1
    - name: Projects
      pageRef: /projects/
      weight: 2
    - name: Posts
      pageRef: /posts/
      weight: 3
    - name: Contact
      pageRef: /contact/
      weight: 4
    - name: Resume
      weight: 5
      url: "/Aleksandar_Zizovic_CV.pdf"
    - name: GitHub
      weight: 6
      url: "https://github.com/z1z0v1c"
      params:
        icon: github
    - name: LinkedIn
      weight: 7
      url: "https://www.linkedin.com/in/aleksandar-zizovic/"
      params:
        icon: linkedin
    - name: Twitter
      weight: 8
      url: "https://https://x.com/z1z0v1c"
      params:
        icon: twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false
  theme:
    default: system
    displayToggle: true
  footer:
    displayPoweredBy: false
    displayCopyright: true

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

caches:
  images:
    dir: :cacheDir/images